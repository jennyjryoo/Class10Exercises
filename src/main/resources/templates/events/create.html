<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header"></nav>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Address
            <input th:field="${event.address}" class="form-control">
        </label>
        <p class="error" th:errors="${event.address}"></p>
    </div>
    <div class="form-group">
        <label>Registration
            <input type="checkbox" th:field="${event.registration}">
        </label>
        <p class="error" th:errors="${event.registration}"></p>
    </div>
    <div class="form-group">
        <label>Attendants
            <input th:field="${event.attendants}" class="form-control">
        </label>
        <p class="error" th:errors="${event.attendants}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}">
                </option></select>
        </label>
        <p class="error" th:errors="${event.attendants}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit an Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
