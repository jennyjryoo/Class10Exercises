<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Events</title>
</head>
<body>
<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${events} and ${events.size()}">No events!</p>

    <th:block th:each="event : ${events}">
        <ul>
            <li th:text="${event}"></li>
        </ul>
    </th:block>

</body>
</html>
